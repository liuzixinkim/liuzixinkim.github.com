<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
.box{}
.box .on{ background:#399; color:#fff;}
.box div{ width:200px; height:200px; border:1px solid #000; display:none;}
</style>
<script>
function Tab(){
	var oBox=document.getElementById('box');	
	this.aBtn=oBox.getElementsByTagName('input');
	this.aDiv=oBox.getElementsByTagName('div');
	
	this.iNow=0;
	
	var _this=this;
	
	for(var i=0; i<this.aBtn.length; i++){
		(function(index){
			_this.aBtn[i].onclick=function(){
				_this.iNow=index;
				_this.fnClick();	
			}
		})(i);
	}
}
Tab.prototype.fnClick=function(){
	for(var i=0; i<this.aBtn.length; i++){
		this.aBtn[i].className='';
		this.aDiv[i].style.display='none';
	}	
	this.aBtn[this.iNow].className='on';
	this.aDiv[this.iNow].style.display='block';
};

window.onload=function(){
	new Tab();	
};
</script>
</head>

<body>
<div id="box" class="box">
	<input class="on" type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display:block;">1111</div>
    <div>2222</div>
    <div>3333</div>
</div>
</body>
</html>
